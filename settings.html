<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings - QuizPRO</title>
  <link rel="stylesheet" href="assets/css/settings.css" />
</head>
<body>
  <div class="settings-container">
    <h2>Settings</h2>

    <div class="setting-option">
      <label>Sound:</label>
      <button onclick="toggleSound()" id="soundBtn">Loading...</button>
    </div>

    <div class="setting-option">
      <label>Theme:</label>
      <button onclick="toggleTheme()" id="themeBtn">Loading...</button>
    </div>

    <div class="setting-option">
      <label>User Name:</label>
      <button onclick="changeUserName()">Change Name</button>
    </div>

    <div class="setting-option">
      <label>Reset Progress:</label>
      <button onclick="resetProgress()">Reset</button>
    </div>

    <button onclick="goBack()">Back</button>
  </div>

  <script src="assets/js/settings.js"></script>
</body>
</html>
